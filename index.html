<script>
let materialCount=0;
const texts={
  th:{
    title:"üìä ‡πÄ‡∏ß‡πá‡∏õ/‡πÅ‡∏≠‡∏õ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ï‡πâ‡∏ô‡∏ó‡∏∏‡∏ô",
    materials:"ü•¶ ‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏î‡∏¥‡∏ö",
    workers:"‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏ô",
    wage:"‡∏Ñ‡πà‡∏≤‡πÅ‡∏£‡∏á/‡∏Ñ‡∏ô",
    water:"‡∏Ñ‡πà‡∏≤‡∏ô‡πâ‡∏≥",
    electricity:"‡∏Ñ‡πà‡∏≤‡πÑ‡∏ü",
    profit:"‡∏Å‡∏≥‡πÑ‡∏£ (‡∏ö‡∏≤‡∏ó)",
    matName:"‡∏ä‡∏∑‡πà‡∏≠‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏î‡∏¥‡∏ö",
    matQty:"‡∏à‡∏≥‡∏ô‡∏ß‡∏ô (‡πÄ‡∏ä‡πà‡∏ô 2 ‡∏Ç‡∏µ‡∏î)",
    matCost:"‡∏£‡∏≤‡∏Ñ‡∏≤‡∏ï‡πà‡∏≠‡∏´‡∏ô‡πà‡∏ß‡∏¢ (‡∏ö‡∏≤‡∏ó)",
    labor:"üíº ‡∏Ñ‡πà‡∏≤‡πÅ‡∏£‡∏á‡∏£‡∏ß‡∏°",
    other:"üíß ‡∏Ñ‡πà‡∏≤‡∏ô‡πâ‡∏≥ + ‚ö° ‡∏Ñ‡πà‡∏≤‡πÑ‡∏ü",
    material:"ü•¶ ‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏î‡∏¥‡∏ö",
    total:"üìä ‡∏ï‡πâ‡∏ô‡∏ó‡∏∏‡∏ô‡∏£‡∏ß‡∏°",
    profitText:"üí∞ ‡∏Å‡∏≥‡πÑ‡∏£"
  },
  en:{
    title:"üìä Cost Calculator",
    materials:"ü•¶ Materials",
    workers:"Workers",
    wage:"Wage/person",
    water:"Water",
    electricity:"Electricity",
    profit:"Profit (‡∏ø)",
    matName:"Material name",
    matQty:"Qty (e.g., 2 units)",
    matCost:"Cost/unit (‡∏ø)",
    labor:"üíº Labor cost",
    other:"üíß Water + ‚ö° Electricity",
    material:"ü•¶ Materials",
    total:"üìä Total cost",
    profitText:"üí∞ Profit"
  }
};

function addMaterial(name="", qty="", cost=""){
  materialCount++;
  const lang=document.getElementById("langSelect").value;
  const t=texts[lang];
  const div=document.createElement("div");
  div.className="input-row"; div.id="material-"+materialCount;
  div.innerHTML=`
    <input type="text" placeholder="${t.matName}" value="${name}" style="flex:2">
    <input type="text" placeholder="${t.matQty}" value="${qty}" style="flex:1">
    <input type="number" placeholder="${t.matCost}" value="${cost}" style="flex:1">
    <button onclick="toggleLock(${materialCount})">üîí</button>
    <button onclick="deleteMaterial(${materialCount})">‚ùå</button>
  `;
  document.getElementById("materials").appendChild(div);
}

function toggleLock(id){
  const div=document.getElementById("material-"+id);
  const inputs=div.getElementsByTagName("input");
  const lockBtn=div.getElementsByTagName("button")[0];
  const locked=inputs[0].disabled;
  for(let i=0;i<3;i++){inputs[i].disabled=!locked;}
  lockBtn.textContent=locked?"üîí":"üîì";
}

function deleteMaterial(id){ 
  const div=document.getElementById("material-"+id); 
  if(div) div.remove(); 
  saveData();
}

function calculate(){
  const workers=parseFloat(document.getElementById("workers").value)||0;
  const wage=parseFloat(document.getElementById("wage").value)||0;
  const water=parseFloat(document.getElementById("water").value)||0;
  const electricity=parseFloat(document.getElementById("electricity").value)||0;
  const profitAmount=parseFloat(document.getElementById("profit").value)||0;

  let materialCost=0;
  document.querySelectorAll("#materials .input-row").forEach(row=>{
    const qtyStr=row.children[1].value.trim();
    const cost=parseFloat(row.children[2].value)||0;
    let qty = parseFloat(qtyStr);
    if(isNaN(qty)){
      const m = qtyStr.match(/[\d.]+/);
      qty = m ? parseFloat(m[0]) : 1;
    }
    materialCost += qty * cost;
  });

  const laborCost=workers*wage;
  const otherCost=water+electricity;
  const totalCost=laborCost+otherCost+materialCost+profitAmount;

  const lang=document.getElementById("langSelect").value;
  const t=texts[lang];

  const profitLabel = lang==="th"?`üí∞ ‡∏Å‡∏≥‡πÑ‡∏£: ${profitAmount.toLocaleString()} ‡∏ö‡∏≤‡∏ó`:`üí∞ Profit: ${profitAmount.toLocaleString()} ‡∏ø`;

  document.getElementById("result").innerHTML=`
    ${t.labor}: ${laborCost.toLocaleString()} ${lang==="th"?"‡∏ö‡∏≤‡∏ó":"‡∏ø"}<br>
    ${t.other}: ${otherCost.toLocaleString()} ${lang==="th"?"‡∏ö‡∏≤‡∏ó":"‡∏ø"}<br>
    ${t.material}: ${materialCost.toLocaleString()} ${lang==="th"?"‡∏ö‡∏≤‡∏ó":"‡∏ø"}<br>
    ${t.total}: ${totalCost.toLocaleString()} ${lang==="th"?"‡∏ö‡∏≤‡∏ó":"‡∏ø"}<br>
    ${profitLabel}
  `;

  saveData();
}

function switchLang(){
  const lang=document.getElementById("langSelect").value;
  const t=texts[lang];
  document.getElementById("title").textContent=t.title;
  document.getElementById("labelMaterial").textContent=t.materials;
  document.getElementById("labelLabor").textContent=t.labor;
  document.getElementById("labelProfit").textContent=t.profitText;
  document.getElementById("calcBtn").textContent=t.calc;
  document.querySelectorAll("#materials .input-row").forEach(row=>{
    row.children[0].placeholder=t.matName;
    row.children[1].placeholder=t.matQty;
    row.children[2].placeholder=t.matCost;
  });
}

function toggleDarkMode(){
  const body=document.body;
  const btn=document.getElementById("themeBtn");
  body.classList.toggle("dark");
  btn.textContent=body.classList.contains("dark")?"‚òÄÔ∏è":"üåô";
}

function resetAll(){
  document.getElementById("materials").innerHTML="";
  document.getElementById("workers").value="";
  document.getElementById("wage").value="";
  document.getElementById("water").value="";
  document.getElementById("electricity").value="";
  document.getElementById("profit").value="";
  document.getElementById("result").innerHTML="";
  materialCount=0;
  localStorage.removeItem("costCalculatorData");
}

function saveData(){
  const data = {
    materials: [],
    workers: document.getElementById("workers").value,
    wage: document.getElementById("wage").value,
    water: document.getElementById("water").value,
    electricity: document.getElementById("electricity").value,
    profit: document.getElementById("profit").value
  };
  document.querySelectorAll("#materials .input-row").forEach(row=>{
    data.materials.push({
      name: row.children[0].value,
      qty: row.children[1].value,
      cost: row.children[2].value
    });
  });
  localStorage.setItem("costCalculatorData", JSON.stringify(data));
}

function loadData(){
  const saved = localStorage.getItem("costCalculatorData");
  if(!saved) return;
  const data = JSON.parse(saved);
  document.getElementById("workers").value = data.workers || "";
  document.getElementById("wage").value = data.wage || "";
  document.getElementById("water").value = data.water || "";
  document.getElementById("electricity").value = data.electricity || "";
  document.getElementById("profit").value = data.profit || "";
  if(data.materials && data.materials.length>0){
    data.materials.forEach(m=>{
      addMaterial(m.name, m.qty, m.cost);
    });
  }
}

window.addEventListener("load", loadData);
document.addEventListener("input", e=>{if(e.target.closest("#appContent")) saveData();});
document.addEventListener("change", e=>{if(e.target.closest("#appContent")) saveData();});

if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js")
    .then(()=>console.log("Service Worker registered"))
    .catch(e=>console.log(e));
}
</script>
